<div layout="row" layout-padding class="body" ng-controller="SettingsController as vm">
    <div class="md-whiteframe-z1" flex="60" offset="20" style="background-color: #fff;">
        <div layout="row">
            <md-input-container class="md-icon-float">
                <label>Nome</label>
                <md-icon>person</md-icon>
                <input ng-model="vm.user.name" type="text">
            </md-input-container>

            <md-input-container>
                <label>Sobrenome</label>
                <input ng-model="vm.user.last" type="text">
            </md-input-container>
        </div>

        <md-input-container class="md-icon-float">
            <label>Fone</label>
            <md-icon>phone</md-icon>
            <input ng-model="vm.user.phone" type="text" placeholder="Phone Number">
        </md-input-container>

        <md-input-container class="md-icon-float">
            <label>Email</label>
            <md-icon>email</md-icon>
            <input ng-model="vm.user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>

        <md-input-container class="md-icon-float">
            <label>CPF</label>
            <md-icon></md-icon>
            <input ng-model="vm.user.cpf" type="text" placeholder="Address" >
        </md-input-container>

        <div layout="row">
            <span flex></span>
            <md-progress-circular md-mode="indeterminate" ng-if="vm.loading"></md-progress-circular>
            <md-icon style="color: green;" ng-if="vm.confirmed">check</md-icon>
            <md-button class="md-raised md-primary" ng-click="vm.salvar()" ng-disabled="vm.loading">Salvar</md-button>
        </div>
    </div>
</div>
